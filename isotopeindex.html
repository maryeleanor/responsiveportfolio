</head>
<body>

<h1>jQuery Isotope</h1>
 
<div class="portfolioFilter">

	<a href="#" data-filter="*" class="current">All Categories</a>
	<a href="#" data-filter=".people">People</a>
	<a href="#" data-filter=".places">Places</a>
	<a href="#" data-filter=".food">Food</a>
	<a href="#" data-filter=".objects">Objects</a>

</div>

<div class="portfolioContainer">


    <div class="people places Landscapes image-responsive col-md-4 ">
         <img  src="https://marycasserly.files.wordpress.com/2015/03/dscn4827-11.jpg"  /> 

    </div>
 
    <div class="places objects Landscapes image-responsive col-md-4">
		<img  src="https://marycasserly.files.wordpress.com/2015/03/dscn4682.jpg"> 
    </div>
 
    <div class="people food objects Landscapes image-responsive col-md-4">
      <img  src="https://marycasserly.files.wordpress.com/2013/01/baybridge.jpg" />

    </div>
 
	<div class="objects">
		<img src="images/watch.jpg" alt="image">
	</div>
	
	<div class="people places">
		<img src="images/surf.jpg" alt="image">
	</div>	

	<div class="food">
		<img src="images/burger.jpg" alt="image">
	</div>
	
	<div class="people places">
		<img src="images/subway.jpg" alt="image">
	</div>

	<div class="places objects">
		<img src="images/trees.jpg" alt="image">
	</div>

	<div class="people food objects">
		<img src="images/coffee.jpg" alt="image">
	</div>

	<div class="food objects">
		<img src="images/wine.jpg" alt="image">
	</div>	
	
	<div class="food">
		<img src="images/salad.jpg" alt="image">
	</div>	
	
</div>
 
<script type="text/javascript">

$(window).load(function(){
    var $container = $('.portfolioContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

</script>
